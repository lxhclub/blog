<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
    <head>
        <title>学生信息</title>
        <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
        <meta http-equiv="description" content="this is my page">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    </head>

    <body>
    <center>
	        <a href="/student/add">添加信息</a><br><br>
	        <table border="1">
	            <tr>
	                <td>姓名</td>
	                <td>年龄</td>              
	                <td>性别</td> 
	                <td>班级</td>                
	                 <td>操作</td>
	            </tr>
	           <#list studentList.list as student>
	            <tr>
	                <td>${student.studentname}</td>
	                <td> ${student.studentage}</td>
	                <td>${student.studentsex}</td>
	                <td>${student.classid}</td>
	                
	                <td>
	                    <a href="/student/delete/${student.studentid}">删除</a>
	                    <a href="/student/get/${student.studentid}">修改</a>
	                </td>
	            </tr>
	            </#list>
	        </table><br>
	        <a href="/student/getpage/${pageNumber-1}">上一页</a>
	        <a href="/student/getpage/${pageNumber+1}">下一页</a><br><br>
	        <p>总共${studentList.totalRow}条记录，&nbsp;当前第${pageNumber}页,&nbsp;总共${studentList.totalPage}页</p>
	       </center>
    </body>
</html>
